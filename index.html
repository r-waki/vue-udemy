
<html>
    <head>
        <title>Vue-Udemy</title>
    </head>
    <body>

        <div id="app">
            <p>{{ message }}</p>
            <p>{{ count }}</p>
            <p>{{ user.lastName }}</p>
            <p>{{ user.firstName }}</p>
            <p>{{ colors[0] }}</p>
            <p>{{ colors[1] }}</p>
        </div>        

    <script src="https://unpkg.com/vue@3.1.5"></script>

    <script>
        const app=Vue.createApp({
            data:()=> ({
                message: 'Hello Vue.js',
                count: 99,
                user: {
                    lastName: 'Waki',
                    firstName: 'Ryota',
                    prefecture: 'Kanagawa'
                },
                colors: ['Red', 'Green', 'Blue']
            })
        })
        app.mount('#app')
    </script>

    </body>

</html>
